<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="sortcut icon" href="./img/ico.png" type="image/x-icon" />

    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <dvi class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Foto de um celular acessando Instagram">
        </dvi>
        <div class="instagram-continue">
            <dvi class="group">
                <img src="./img/instagram.png" class="instagram-logo" alt="Logo do Instagram">
                <div class="profile-photo">
                    <img src="./img/eu.jpg" alt="Foto do acesso">
                </div>
                <a href="https://www.instagram.com/?hl=pt-br" class= "instagram-login">Continue como KauanVit0rin0</a>
                <a href="#" class= "instagram-logout">Remover conta</a>
            </dvi>

            <div class="group">
                <p class="not-account">Não é KauanVit0rin0?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Obtenha o aplicativo.</p>
                <div class="download">
                    <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3DBE5AC2C8-8187-423F-97DB-13C964712B58%26utm_content%3Dlo%26utm_medium%3Dbadge" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
